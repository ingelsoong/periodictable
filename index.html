<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Math Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Math Practice</h1>
        <p>Refresh the page for new questions every day!</p>
        <div id="question-box"></div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
    </div>
    <div id="chatgpt-box">
        <h2>Ask ChatGPT for Help!</h2>
        <textarea id="chat-input" placeholder="Type a question..."></textarea>
        <button onclick="askChatGPT()">Ask</button>
        <div id="chat-response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
